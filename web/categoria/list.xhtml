<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container conteudo-pagina">
            <div id="conteudo" class="row conteudo-principal " style="height: 944px;">
                <div class="col-md-12">
                    <h:form>
                        <div class="row btn-register">
                            <h:commandLink action="#{categoriaController.newAction}" title="Cadastrar" styleClass="btn btn-success btn-md">
                                <span class="glyphicon glyphicon-plus-sign icon" aria-hidden="true"></span>
                                <span class="text">Criar uma Categoria</span>
                            </h:commandLink>
                        </div>
                        <div class="table-container row">
                            <div class="header-table">
                                <h2>Categorias</h2>
                            </div>
                            <h:dataTable value="#{categoriaController.categorias}" var="item" columnClasses="descricao-loc,palavras-chaves,acoes">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descrição"/>
                                    </f:facet>
                                    <h:outputText value="#{item.descricao}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Palavras Chaves"/>
                                    </f:facet>
                                    <h:outputText value="#{item.palavrasChaves}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ações"/>
                                    </f:facet>
                                    <h:commandLink action="#{categoriaController.editAction}" title="Editar" styleClass="btn btn-warning btn-sm link">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        <f:param name="id" value="#{item.id}" />
                                    </h:commandLink>
                                    <h:commandLink action="#{categoriaController.deleteAction}" title="Deletar" styleClass="btn btn-danger btn-sm link" onclick="return confirm('Você deseja realmente deletar este item?')">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                        <f:param name="id" value="#{item.id}" />
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
