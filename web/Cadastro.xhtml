<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cadastro</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <p:menubar>                       
                        <p:menuitem value="Login" url="index.jsf" />                        
                    </p:menubar>

                </p:layoutUnit>                
                
                <p:layoutUnit position="center">
                    <h:form enctype="multipart/form-data">
                        <p:messages id="msgs"/>
                        <p:fieldset legend="Cadastro">
                            <p:outputLabel value="Nome"></p:outputLabel>
                            <p:inputText required="true" requiredMessage="Campo obrigatório" value="#{pessoaController.nome}" />
                            <br/>
                            <br/>
                            <p:outputLabel value="Nascimento"></p:outputLabel>
                            <p:calendar required="true" requiredMessage="Campo obrigatório" value="#{pessoaController.nascimento}" />
                            <br/>
                            <br/>
<!--                            <p:outputLabel value="Foto"></p:outputLabel>
                            <p:fileUpload required="true" requiredMessage="Campo obrigatório" value="#{pessoaController.foto}" />
                            <br/>
                            <br/>-->
                            <p:outputLabel value="Email"></p:outputLabel>
                            <p:inputText required="true" requiredMessage="Campo obrigatório" value="#{pessoaController.email}" />
                            <br/>
                            <br/>                           
                            <p:outputLabel value="Senha"></p:outputLabel>
                            <p:password placeholder="Senha" required="true" requiredMessage="Campo obrigatório" value="#{pessoaController.senha}"/> 
                            <br/><br/>
                            <p:commandButton type="submit" value="Cadastrar" action="#{pessoaController.Cadastrar}"/>                         
                        </p:fieldset>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
