<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <ui:include src="./common/header.xhtml"/>  

    <h:body>  
        <ui:include src="./common/navigator.xhtml"/>  
        <div class="container conteudo-pagina">
            <div id="conteudo" class="row conteudo-principal " style="height: 944px;">
                <div class="col-md-12">
                    <div class="row">
                        <h2 class="title-box">Cadastre-se</h2>
                    </div>
                    <div class="row form">
                        <h:form class="" enctype="multipart/form-data">
                            <fieldset>
                                <div class="row col-md-6">
                                    <div class="form-group field-form">
                                        <label>Nome:</label>
                                        <h:inputText class="form-control" id="nome" required="true" requiredMessage="Campo obrigatório" value="#{pessoaController.nome}"/>
                                        <h:message for="nome" styleClass="label label-danger"/>
                                    </div>
                                    <div class="form-group field-form">
                                        <label>Nascimento:</label>
                                         <h:inputText class="form-control datepicker" id="datepicker" required="true" requiredMessage="Campo obrigatório" value="#{pessoaController.nascimento}"/>
                                         <h:message for="datepicker" styleClass="label label-danger"/>
                                    </div>
                                </div>
                                <div class="row col-md-6">
                                    <!--                                    <div class="form-group field-form">
                                                                            <label>Foto:</label>
                                                                            <input type="file" class="form-control" id="foto" name="foto" required="true" value="#{pessoaController.foto}"/>
                                                                        </div>-->
                                    <div class="form-group field-form">
                                        <label>E-mail:</label>
                                         <h:inputText class="form-control" id="email" required="true" requiredMessage="Campo obrigatório" value="#{pessoaController.email}"/>
                                         <h:message for="email" styleClass="label label-danger"/>
                                    </div>
                                </div>
                                <div class="row col-md-6">
                                    <div class="form-group field-form">
                                        <label>Senha:</label>
                                         <h:inputSecret class="form-control" id="senha" required="true" requiredMessage="Campo obrigatório" value="#{pessoaController.senha}"/>
                                         <h:message for="senha" styleClass="label label-danger"/>
                                    </div>
                                </div>                    
                                <div class="row col-md-12">
                                    <div class="text-center">
                                        <h:commandButton action="#{pessoaController.Cadastrar}" class="btn btn-success" value="Salvar"/>                                        
                                    </div>
                                </div>
                            </fieldset>           
                        </h:form>
                    </div>
                    <div class="row col-md-12" style="  padding-top: 10px; padding-left: 0px;">
                        Já possui uma conta? 
                        <a href="#{request.contextPath}/Login.jsf" title="Faça seu login">Faça seu login.</a>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

    <script type="text/javascript">
        $(".datepicker").datepicker({
            format: "dd/mm/yyyy",
            weekStart: 0,
            todayBtn: true,
            clearBtn: true,
            language: "pt-BR",
            forceParse: false,
            calendarWeeks: true,
            autoclose: true,
            todayHighlight: true
        });

        //    $("#foto").fileinput({
        //        'showUpload': false,
        //        'previewFileType': 'any'
        //    });
    </script>



</html>
