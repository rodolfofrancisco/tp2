<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container conteudo-pagina">
            <div id="conteudo" class="row conteudo-principal " style="height: 944px;">
                <div class="col-md-12">
                    <h:panelGroup rendered="#{pessoaController.pessoa != null}">
                        <div class="row">
                            <h2 class="title-box">Criminalidade na região metropolitana de Belo Horizonte-MG</h2>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:form>
                                    <div class="form-group">
                                        <label>Categoria</label>
                                        <h:selectOneMenu styleClass="form-control" value="#{tweetController.categoria}">
                                            <f:selectItems value="#{tweetController.categorias}" var="categoria" itemLabel="#{categoria.descricao}" itemValue="#{categoria.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <label>Localização</label>
                                        <h:selectOneMenu styleClass="form-control" value="#{tweetController.localizacao}">
                                            <f:selectItems value="#{tweetController.localizacoes}" var="localizacao" itemLabel="#{localizacao.descricao}" itemValue="#{localizacao.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                    <h:commandButton value="Iniciar Coleta" styleClass="btn btn-success submit btn-inicia-coleta" action="#{tweetController.search}" />
                                </h:form>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                        <div class="row graph">
                            <div class="col-md-6 graph-bar"></div>
                            <div class="col-md-6 graph-line"></div>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
