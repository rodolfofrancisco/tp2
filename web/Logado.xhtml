<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Usu√°rio Logado</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <p:menubar>                       
                        <p:menuitem value="Logout" action="#{pessoaController.logout}" url="index.jsf" />                  
                    </p:menubar>
                </p:layoutUnit>                

                <p:layoutUnit position="center">
                    <h:form>                         
                        <p:outputLabel value="Procurar"></p:outputLabel>
                        <p:inputText value="#{pessoaController.texto}" />   
                        <p:commandButton value="Procurar" action="#{pessoaController.Procurar}"/>
                        <br/>
                        <br/>                 
                        
                    
                        <h:dataTable value="#{pessoaController.pessoa}" var="pessoa">
                            <h:column>
                                <f:facet name="header">Nome</f:facet>#pessoa.nome
                                
                            </h:column>
                        </h:dataTable>
                    
                    
                    
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
